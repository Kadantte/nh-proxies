name: Add Lockfiles

on:
  workflow_dispatch:

jobs:
  add-lockfiles:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies and generate lockfiles
        run: |
          set -e
          REPOS=("nh-proxy" "nh-i-proxy" "nh-t-proxy")
          for pkg in "${REPOS[@]}"; do
            if [ -f "$pkg/package.json" ]; then
              echo "Processing $pkg"
              pushd "$pkg" > /dev/null
              if [ -f package-lock.json ]; then
                npm ci --no-audit --no-fund
              else
                npm install --no-audit --no-fund
              fi
              popd > /dev/null
            else
              echo "Skipping $pkg: package.json not found"
            fi
          done

      - name: Show changes
        run: |
          git status --porcelain
          git --no-pager diff

      - name: Create pull request with lockfile updates
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): add/update lockfiles"
          branch: add-lockfiles-automated
          title: "chore(deps): add/update lockfiles"
          body: |
            This PR adds or updates package lockfiles so Dependabot can
            detect exact installed dependency versions.
          labels: "automated,dependencies"   # ðŸ‘ˆ FIXED (NO DASHES)
